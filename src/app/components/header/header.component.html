<header>
  <div>
    <a [routerLink]="['/home']" id="logo"><span class="brand-name">WL Delivery</span></a>
  </div>

  <div>
    <app-search-bar></app-search-bar>
  </div>

  <div>
    <app-cart-status></app-cart-status>
    </div>

  <ng-template *ngIf="true; then LoggedInBlock else GuestBlock"></ng-template>
  <ng-template #LoggedInBlock>

    <app-profile-avatar></app-profile-avatar>

  </ng-template>
  <ng-template #GuestBlock>

    <app-register-form></app-register-form>
  </ng-template>
</header>
