<form class="row g-1" [formGroup]="form" (submit)="onSubmit()">
    <div class="col-auto">
        <input formControlName="searchData" placeholder="Search store" class="form-control">
    </div>
    <div class="col-auto">
        <button class="btn btn-danger">Search</button>
    </div>
</form>


<div></div>
<div class="results" [hidden]="!searchResults" >
    @for(store of storeList; track store.id){
        <div class="card">
            <div class="row g-0 result-item" (click) = "selectStore(store)">
              <div class="col-md-4">
                <img src="https://www.muraldecal.com/en/img/orp081-jpg/folder/products-listado-merchanthover/stickers-google-chrome.jpg" class="img-fluid rounded-start" style="max-width:64px;width:100%" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{store.name}}</h5>
                  <p class="card-text">{{store.address}}</p>
                </div>
              </div>
            </div>
          </div>  
    }
    @empty {
    <h2>No data available...</h2>
    }

</div>
