<div>
    <h4 class="mt-3 p-0.6">Profile</h4>

    <div class="card">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-block m-2">
                    <h6 class="b-b-default">Information</h6>
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>Name</h6>
                            <p class="text-muted">{{user.name}}</p>
                        </div>
                        <div class="col-sm-6">
                            <h6 class=>Last Name</h6>
                            <p class="text-muted">{{user.lastName}}</p>
                        </div>
                    </div>
                </div>
                <div class="card-block m-2">
                    <h6 class=" b-b-default ">Contact</h6>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class>Email</p>
                            <h6 class="text-muted">{{user.email}}</h6>
                        </div>
                        <div class="col-sm-6">
                            <p>Phone</p>
                            <h6 class="text-muted">{{user.phone}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal"
            data-bs-target="#editModal">Edit</button>
    </div>
</div>




<div class="modal fade" id="editModal" aria-hidden="true" aria-labelledby="registerModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close" (click)="resetEditForm()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" (submit)="editAccount()">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small>
                            Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div
                            *ngIf="editForm.invalid && (editForm.get('name')?.touched || editForm.get('name')?.dirty )">
                            <small class="text-danger" *ngIf="editForm.get('name')?.hasError('required')">Name is
                                required</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small> Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="lastName">
                        </div>
                        <div
                            *ngIf="editForm.invalid && (editForm.get('lastName')?.touched || editForm.get('lastName')?.dirty )">
                            <small class="text-danger" *ngIf="editForm.get('lastName')?.hasError('required')">Last Name
                                is required</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small> E-mail</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div
                            *ngIf="editForm.invalid && (editForm.get('email')?.touched || editForm.get('email')?.dirty )">
                            <small class="text-danger" *ngIf="editForm.get('email')?.hasError('required')">E-mail
                                is required</small>
                            <small class="text-danger" *ngIf="editForm.get('email')?.hasError('email')">E-mail is
                                invalid</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small> Phone</label>
                        <div class="col-sm-9">
                            <input class="form-control" formControlName="phone">
                        </div>
                        <div
                            *ngIf="editForm.invalid && (editForm.get('phone')?.touched || editForm.get('phone')?.dirty )">
                            <small class="text-danger" *ngIf="editForm.get('phone')?.hasError('required')">Phone
                                number is required.</small>
                            <small class="text-danger" *ngIf="editForm.get('phone')?.hasError('pattern')">Invalid
                                phone format.</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="edit" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" 
                        data-bs-target="#sucessEditModal" [disabled]=!editForm.valid >Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="sucessEditModal" aria-hidden="true" aria-labelledby="sucessEditModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body mx-auto">
                <img class="pe-2" src="../../../assets/images/icon_success.png">
                You successfully updated your account!
            </div>
        </div>
    </div>
</div>
