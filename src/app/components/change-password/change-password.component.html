<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4">
            <app-account-menu></app-account-menu>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 mx-auto">
            <h4 class="mt-3 p-0.6">Update my password</h4>

            <div class="card mb-2">
                <form [formGroup]="changePasswordForm" (submit)=changePassword()>
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Current Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" formControlName="currentPassword">
                        </div>
                        <div *ngIf="changePasswordForm.get('currentPassword')?.touched || changePasswordForm.get('currentPassword')?.dirty">
                            <div *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
                                <small class="text-danger">Current password is required!</small>
                            </div>   
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">New Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" formControlName="newPassword">
                        </div>
                        <div *ngIf="changePasswordForm.get('newPassword')?.touched || changePasswordForm.get('newPassword')?.dirty">
                            <div *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
                                <small class="text-danger">New password is required!</small>
                            </div> 
                            <div *ngIf="changePasswordForm.get('newPassword')?.invalid && !(changePasswordForm.get('newPassword')?.hasError('required'))">
                                <small class="text-danger">New password must have 6-40 characters!</small>
                            </div>     
                        </div>
                    </div>

                    <div class="footer">
                        <button type="submit" class="btn btn-sm btn-primary float-end" data-bs-toggle="modal"
                            data-bs-target="#thanksModal" [disabled]="!changePasswordForm.valid">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="thanksModal" aria-hidden="true" aria-labelledby="thanksModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body mx-auto">
                <img class="pe-2" src="assets/images/icon_success.png">
                You have successfully updated your password!
            </div>
        </div>
    </div>
</div>
