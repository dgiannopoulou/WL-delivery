<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4">
            <app-account-menu></app-account-menu>
        </div>

        <div class="col-lg-6 col-md-5 col-sm-4 mx-auto">
            <h4 class="mt-3 p-0.6">My order</h4>
            <p class="text-muted">{{order?.date}} - ID:{{order?.id}}</p>
            <div class="card mb-2">
                <div class="col-sm-12">
                    <div class="row">
                        <div>
                            <h6>Store:</h6>
                            <a class="link-secondary" [routerLink] = "['/stores', order.store_id]"><p class="text-muted">{{order?.store_name}}</p></a>
                             
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h6>Address:</h6>
                            <p class="text-muted">{{order?.address}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h6>Total:</h6>
                            <p class="text-muted">{{order?.total}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h6>Payment method:</h6>
                            <p class="text-muted">{{order?.payment}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h6>Order:</h6>
                            <p class="text-muted">{{order?.items}}</p>
                        </div>
                    </div>
                    <div class="row">
                      <div>
                          <h6>Rating:</h6>
                          <p class="text-muted">{{order?.rate}}</p>
                      </div>
                  </div>

                    <div>
                        <button type="button" class="btn btn-primary btn-sm float-end" data-bs-toggle="modal"
                            data-bs-target="#AddReviewModal">Add your review</button>
                    </div>
                </div>
            </div>
        </div>

          <div class="modal fade" id="AddReviewModal" aria-hidden="true" aria-labelledby="AddReviewModalLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddReviewModalLabel">Please rate your experience</h5>
                </div>
                <div class="modal-body mx-auto">
                        <div class="form-check form-check-inline">
                            <input (change)="updateRating(1)" class="form-check-input" type="radio" name="rateOptions" id="rate1" value="1">
                            <label class="form-check-label" for="rate1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input (change)="updateRating(2)" class="form-check-input" type="radio" name="rateOptions" id="rate2" value="2">
                            <label class="form-check-label" for="rate2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input (change)="updateRating(3)" class="form-check-input" type="radio" name="rateOptions" id="rate3"  value="3">
                            <label class="form-check-label" for="rate3">3</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input (change)="updateRating(4)" class="form-check-input" type="radio" name="rateOptions" id="rate4" value="4">
                            <label class="form-check-label" for="rate4">4</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input (change)="updateRating(5)" class="form-check-input" type="radio" name="rateOptions" id="rate5" value="5" >
                            <label class="form-check-label" for="rate5">5</label>
                          </div>
                      <button type="submit" class="btn btn-outline-success" data-bs-target="#thanksModal" 
                             data-bs-toggle="modal" data-bs-dismiss="modal" (click)="rateOrder()">Rate</button>
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="thanksModal" aria-hidden="true" aria-labelledby="thanksModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body mx-auto">
                <img class="pe-2" src="../../../assets/images/icon_success.png"> 
                  Thank you for your feedback!
                </div>
              </div>
            </div>
          </div>

    </div>
</div>
