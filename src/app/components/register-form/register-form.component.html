<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login/Register
    </button>
</div>

<div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModaleLabel">Login</h5>
                <button type="button" #closeLoginButton class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close" (click)="loginForm.reset()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginForm" (submit)="login()">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">E-mail</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <small> Go to
                            <a data-bs-toggle="modal" href="#registerModal">register</a>
                        </small>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" 
                               data-bs-target="#welcomeModal"[disabled]=!loginForm.valid>Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="registerModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">User register</h5>
                <button #closeRegisterButton type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close" (click)="registerForm.reset()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="registerForm" (submit)="register()">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small>Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div
                            *ngIf="registerForm.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty )">
                            <small class="text-danger" *ngIf="registerForm.get('name')?.hasError('required')">Name is
                                required</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small>Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="lastName">
                        </div>
                        <div
                            *ngIf="registerForm.invalid && (registerForm.get('lastName')?.touched || registerForm.get('lastName')?.dirty )">
                            <small class="text-danger" *ngIf="registerForm.get('lastName')?.hasError('required')">Last
                                Name is required</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small> E-mail</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div
                            *ngIf="registerForm.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty )">
                            <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('required')">E-mail is
                                required</small>
                            <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('email')">E-mail is
                                invalid</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small> Phone</label>
                        <div class="col-sm-9">
                            <input class="form-control" formControlName="phone">
                        </div>
                        <div
                            *ngIf="registerForm.invalid && (registerForm.get('phone')?.touched || registerForm.get('phone')?.dirty )">
                            <small class="text-danger" *ngIf="registerForm.get('phone')?.hasError('required')">Phone
                                number is required.</small>
                            <small class="text-danger" *ngIf="registerForm.get('phone')?.hasError('pattern')">Invalid
                                phone format.</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><small class="text-danger">*</small> Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div
                            *ngIf="registerForm.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty )">
                            <small class="text-danger"
                                *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
                            <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength')">
                                Password must be at least 6 characters.</small>
                            <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('maxlength')">
                                Password must not exceed 40 characters.</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <small> Back to
                            <a data-bs-toggle="modal" href="#loginModal">login</a>
                        </small>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" 
                                data-bs-target="#welcomeModal" [disabled]=!registerForm.valid>Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="welcomeModal" aria-hidden="true" aria-labelledby="welcomeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body mx-auto">
                <img class="pe-2" src="../../../assets/images/icon_success.png">
                Welcome {{user.name}}!
            </div>
        </div>
    </div>
</div>
