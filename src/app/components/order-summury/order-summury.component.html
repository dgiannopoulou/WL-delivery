<div class="card mb-2" (click)="selectOrder(order)">
        <div class="col-sm-12">
            <h6 class="b-b-default">{{order.store_name}}</h6>
            <div class="row">
                <div class="col-sm-6">
                    <h6 class="text-muted">{{order.date}}</h6>
                </div>
                <div class="col-sm-6">
                    <h6 class="text-muted">ID: {{order.id}}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-muted">{{order.items}}</p>
                </div>
            </div>
        </div>
</div>
