<div class="card mb-2" (click)="selectOrder(order)">
    <div class="row m-l-0 m-r-0">
        <div class="col-sm-12">
            <h5 class="b-b-default f-w-600">{{order.store_name}}</h5>
            <div class="row">
                <div class="col-sm-6">
                    <h6 class="text-muted">{{order.date}}</h6>
                </div>
                <div class="col-sm-6">
                    <h6 class="text-muted">ID: {{order.id}}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-muted">{{order.items}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
