<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-interval="500">
  <div class="carousel-inner">
    @for (ct of categories; track $index) {

        <div class="carousel-item active">
          <img [src]=ct.image class="d-block w-100" [alt]=ct.category>
          <div class="carousel-caption d-none d-md-block caption">
            <a [routerLink]="['/home']" [queryParams]="{ category: ct.category }" class="btn btn-light btn-outline-dark">
              <h4>{{ ct.category.replace('_', ' ') }}</h4>
            </a>
          </div>
        </div>

    }
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
