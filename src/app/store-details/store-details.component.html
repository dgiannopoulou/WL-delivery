<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-restaurant-banner [data]="storeDetails"></app-restaurant-banner>
        @for (product of storeDetails?.products; track $index) {
          <app-restaurant-menu [product]="product"></app-restaurant-menu>
        }
    </div>
    <div class="col-md-4 card mt-5 mb-5 shoppingCart">
      <div class="shoppingProducts">
        <app-cart></app-cart>
      </div>
    </div>
  </div>
</div>
