<div class="row d-flex align-items-center justify-content-center">
  <h4 class="mt-5 mb-3 text-center">All Stores</h4>
  @for (store of storesList; track $index) {
  <div class="col-auto mb-4 text-center">
    <div class="card" style="width: 18rem;">
      <img [src]="store.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{store.name}}</h5>
        <h5>{{store.rate}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-star-fill" viewBox="0 0 16 16">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg></h5>
        <p class="card-text">{{store.category.replace('_', ' ')}}<br>{{store.address}}</p>
        <a [routerLink]="['/stores', store.id]" class="btn btn-primary">Go to store</a>
      </div>
    </div>
  </div>
  }
</div>
