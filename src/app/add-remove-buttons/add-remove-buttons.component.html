<div class="d-flex align-items-center column counterContainer">
    <button class="adjustButton btn rounded-circle btn-outline-primary" (click)="removeProduct(product)" [disabled]="isEnabled(product)">-</button>
    <span>{{getTotalItems(product)}}</span>
    <button class="adjustButton btn rounded-circle btn-outline-primary" (click)="addProduct(product)">+</button>
</div>
